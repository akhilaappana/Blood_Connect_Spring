<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        /* Container for the post details */
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        /* Back button */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Comment and like section */
        .comment-section, .like-section {
            margin-top: 30px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .like-button {
            background-color: #007bff;
        }

        .like-button:hover {
            background-color: #0056b3;
        }

        /* Comment list */
        ul {
            list-style-type: none;
            margin-top: 20px;
        }

        li {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .comments-count {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* For logged-in users and non-logged-in users */
        .logged-out-message {
            font-size: 1rem;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="post-container">
        <!-- Back button to go to the blog page -->
        <a href="/blogs" class="back-button">&larr; Back to Blogs</a>

        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.content}"></p>

        <!-- Display comments -->
        <div class="comment-section">
            <h3>Comments:</h3>
            <ul>
                <li th:each="comment : ${comments}">
					<strong th:text="${comment.username} + ':'"></strong>
                    <p th:text="${comment.content}"></p>
                </li>
            </ul>
            <div class="comments-count">
                <strong>Total Comments:</strong> <span th:text="${comments.size()}"></span>
            </div>
        </div>

        <!-- Display like count -->
        <div class="like-section">
            <h3>Likes: <span th:text="${likes.size()}"></span></h3>
        </div>

        <!-- If the user is logged in, show comment and like options -->
        <div th:if="${isLoggedIn}">
            <!-- Comment Form -->
            <form th:action="@{/post/{id}/comment(id=${post.id})}" method="post">
                <textarea name="commentContent" placeholder="Write a comment..."></textarea>
                <button type="submit">Post Comment</button>
            </form>

            <!-- Like Button -->
            <form th:action="@{/post/{id}/like(id=${post.id})}" method="post">
                <button type="submit" class="like-button">Like</button>
            </form>
        </div>
		<div th:if="${param.error != null and param.error == 'alreadyLiked'}">
		    <p style="color: red;">You have already liked this post.</p>
		</div>
        <!-- If the user is not logged in, show a message -->
        <div th:if="${not isLoggedIn}" class="logged-out-message">
            <p>You need to <a href="/login">login</a> to comment or like.</p>
        </div>
    </div>
</body>
</html>
