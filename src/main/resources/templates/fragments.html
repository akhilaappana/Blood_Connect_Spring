<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Custom Navbar Styles */
        .navbar {
            background-color: #333333; /* Dark Grey background */
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important; /* White text for navbar links */
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12 !important; /* Gold color on hover */
        }

        .navbar-toggler-icon {
            background-color: white; /* White icon for the navbar toggle */
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #f39c12 !important; /* Highlight active link with gold color */
        }
    </style>
</head>
<body>

<!-- Navbar Fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Blood Connect</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/explore}">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blogs}">Blogs</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!-- Bootstrap JS and dependencies (for mobile navbar toggling) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
