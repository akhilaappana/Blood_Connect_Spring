<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .navbar {
            background-color: #333333;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12 !important;
        }

        h1 {
            color: #c0392b;
            font-weight: 600;
        }

        .side-navbar {
            background-color: #f8f9fa;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
        }

        .side-navbar a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
            font-size: 1.1rem;
        }

        .side-navbar a:hover {
            background-color: #ddd;
        }

        .content-wrapper {
            margin-left: 270px;
            padding: 20px;
        }

        .profile-section {
            display: none;
            padding: 20px;
            border-radius: 8px;
            background-color: #f0f0f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-containe h3 {
            color: #c0392b;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<!-- Side Navbar -->
<div class="side-navbar">
    <h4 class="text-center text-white">Donor Dashboard</h4>
    <a href="/profile" onclick="toggleProfile()">Profile</a>
    <a href="#dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
</div>

<!-- Profile Section -->
<div class="container profile-container">
    <h1>Donor Profile</h1>
    
    <p><strong>Name:</strong> <span th:text="${donor.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${donor.email}"></span></p>
    <p><strong>Location:</strong> <span th:text="${donor.place}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${donor.phone}"></span></p>
    <p><strong>Blood Type:</strong> <span th:text="${donor.bloodType}"></span></p>
    <p><strong>Age:</strong> <span th:text="${donor.age}"></span></p>
    
    <button class="btn btn-primary" onclick="window.location.href='/donor-dashboard'">Back to Dashboard</button>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
