<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Blood Connect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Custom Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Container Styling */
        .container {
            max-width: 500px;
            padding-top: 50px;
        }
		/* Custom Navbar Styles */
				       .navbar {
				           background-color: #333333;
				       }

				       .navbar-brand, .navbar-nav .nav-link {
				           color: white !important;
				       }

				       .navbar-nav .nav-link:hover {
				           color: #f39c12 !important; /* Gold color on hover */
				       }

        /* Header Styling */
        h2 {
            color: #c0392b; /* Blood Connect Red */
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        /* Input Fields Styling */
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        /* Focus Effect on Input Fields */
        .form-control:focus {
            border-color: #c0392b;
            box-shadow: 0 0 5px rgba(192, 57, 43, 0.3);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #c0392b;
            border-color: #c0392b;
            font-weight: bold;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5">
        <h2>Reset Your Password</h2>
        <form action="/reset-password" method="post">
            <input type="hidden" name="token" th:value="${token}"> <!-- Pass token here -->
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for functionality like modals, dropdowns, etc.) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
