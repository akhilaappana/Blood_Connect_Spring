<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Blood Connect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #c0392b; /* Blood Connect Red */
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #c0392b;
            border-color: #c0392b;
            font-weight: bold;
            padding: 10px 20px;
            width: 100%;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .alert {
            font-size: 1rem;
            text-align: center;
            padding: 10px;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
        }

        .text-center {
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .text-center a {
            color: #c0392b;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
		/* Custom Navbar Styles */
		       .navbar {
		           background-color: #333333; /* Blood Connect Red */
		       }

		       .navbar a {
		           color: white !important;
		           font-weight: bold;
		       }

		       .navbar a:hover {
		           color: #e74c3c !important;
		       }
    </style>
</head>
<body>
    <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5">
        <h2>Forgot Password</h2>
        <form action="/forgot-password" method="post">
            <div class="form-group">
                <label for="email">Enter your email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></p>
            <p th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></p>
        </form>

        <div class="text-center">
            <p>Remembered your password? <a href="/login">Login here</a></p>
        </div>
    </div>

</body>
</html>
