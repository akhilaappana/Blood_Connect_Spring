<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Navbar Styles */
        .navbar {
            background-color: #333333;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12 !important; /* Gold color on hover */
        }

        /* Blog Card Styles */
        .card {
            border: 1px solid #e74c3c; /* Red border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }

        .card:hover {
            transform: translateY(-5px); /* Slightly lift the card */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
            border-color: #c0392b; /* Slightly darker red border */
        }

        .card-title {
            color: #c0392b;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-text {
            color: #555;
        }

        /* Button Styles */
        .btn-primary {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .btn-primary:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        /* Page Styles */
        body {
            background-color: #fff;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #c0392b; /* Red color for the title */
            font-size: 2.5rem;
            font-weight: bold;
        }

        .container {
            padding: 40px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .no-posts {
            font-size: 1.2rem;
            color: #888;
        }

        /* Footer Styles */
        footer {
            background-color: #c0392b;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer .social-icons i {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            cursor: pointer;
        }

        footer .social-icons i:hover {
            color: #f39c12; /* Gold hover effect */
        }
    </style>
</head>
<body>

    <!-- Navbar (replace with Thymeleaf fragment if needed) -->
    <div th:replace="fragments :: navbar"></div>
	
    <!-- Blog Posts Section -->
    <div class="container mt-5">
		<div class="d-flex justify-content-start align-items-center mb-4">
		    <div th:if="${isLoggedIn}">
		        <a href="/donor-dashboard" class="btn btn-outline-danger me-2">
		            <i class="bi bi-arrow-left"></i> 
		        </a>
		    </div>
		    <h1 class="mb-0">Blog Posts</h1>
		</div>


        <!-- Check if there are any posts -->
        <div th:if="${posts.isEmpty()}" class="no-posts">
            <p>No posts available.</p>
        </div>

        <!-- List of blog posts -->
        <div class="row">
            <div class="col-md-4" th:each="post : ${posts}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <p class="card-text" th:text="${post.content}"></p>
                        <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-primary">View Post</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button to Create New Post -->
        <a href="/create-post" class="btn btn-success mt-4">Create New Post</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Blood Connect | All rights reserved</p>
        <div class="social-icons">
            <i class="bi bi-facebook" title="Facebook"></i>
            <i class="bi bi-twitter" title="Twitter"></i>
            <i class="bi bi-linkedin" title="LinkedIn"></i>
            <i class="bi bi-instagram" title="Instagram"></i>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap Icons (for social media icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
