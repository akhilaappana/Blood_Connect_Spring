<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        /* Custom Navbar Styles */
        .navbar {
            background-color: #333333;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12 !important; /* Gold color on hover */
        }

        /* Container Styling */
        .container {
            padding-top: 50px;
        }

        /* Heading Styles */
        h1 {
            color: #c0392b; /* Blood Connect Red */
            font-size: 1.8rem;
        }

        /* Card Styling */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: #c0392b;
        }

        .card-text {
            color: #555;
            margin-bottom: 10px;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #c0392b;
            border-color: #c0392b;
            font-weight: bold;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        /* Alert Styling */
        .alert {
            border-radius: 5px;
            margin-bottom: 20px;
        }
		
		/* Back Button Styling */
		.btn-back {
		    background-color: #f39c12;  /* Gold color for the button */
		    border-color: #f39c12;
		    color: white;  /* Text color */
		    font-weight: bold;
		    padding: 10px 20px;  /* Add padding for better appearance */
		    font-size: 1rem;
		    border-radius: 5px;
		    text-decoration: none;  /* Remove underline */
		    display: inline-block;
		    transition: background-color 0.3s ease, transform 0.3s ease;  /* Smooth transition effects */
		}

		.btn-back:hover {
		    background-color: #e67e22;  /* Darker gold on hover */
		    border-color: #e67e22;
		    transform: scale(1.05);  /* Slight scaling effect on hover */
		}

		.btn-back:active {
		    background-color: #d35400;  /* Even darker gold when clicked */
		    border-color: #d35400;
		    transform: scale(1);  /* Remove the scale effect on click */
		}


        /* Responsive Design */
        @media (max-width: 767px) {
            .container {
                padding-left: 20px;
                padding-right: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragments :: navbar"></div>
    <div class="container mt-0">
        <h1 class="mb-4">Available Donors</h1>
		

        <!-- Success/Error Messages -->
        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- No donors available message -->
        <div th:if="${#lists.isEmpty(donors)}" class="alert alert-warning">
            <p>No donors available with that blood type or location.</p>
        </div>
		<br><br/><br>		<!-- Back Button (Only for Request Donor Page) -->
				       <a th:if="${isRequestPage}" href="/donor-list" class="btn btn-back">Back to Donor List</a>

        <!-- Donor Cards -->
        <div class="row">
            <div class="col-md-4 mb-4" th:each="donor : ${donors}">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title" th:text="'Name: ' + ${donor.name}"></p>
                        <p class="card-text" th:text="'Blood Type: ' + ${donor.bloodType}"></p>
                        <p class="card-text" th:text="'Location: ' + ${donor.place}"></p>
                        <p class="card-text" th:text="'Email: ' + ${donor.email}"></p>
                        <!-- Request Form -->
                        <form action="/request-donor" method="post">
                            <input type="hidden" name="donorEmail" th:value="${donor.email}"/>
                            <input type="hidden" name="receiverId" th:value="${receiverId}"/> <!-- Pass receiver id -->
                            <button type="submit" class="btn btn-primary">Send Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
