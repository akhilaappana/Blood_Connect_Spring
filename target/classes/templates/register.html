<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Blood Connect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Layout Styles */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Custom Navbar Styles */
        .navbar {
            background-color: #333333;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-nav .nav-link:hover {
            color: #f39c12 !important; /* Gold color on hover */
        }

        /* Register Link Styles */
        .ml-3 {
            color: #c0392b;
            text-decoration: none;
        }

        .ml-3:hover {
            color: #c0392b;
            text-decoration: underline;
        }

        .mt-3 a {
            color: #c0392b;
            text-decoration: none;
        }

        .mt-3 a:hover {
            text-decoration: underline;
        }

        /* Page Styles */
        body {
            color: #333;
        }

        h2 {
            color: #c0392b; /* Blood Connect Red */
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #c0392b;
            border-color: #c0392b;
            font-weight: bold;
            padding: 10px 20px;
            width: 15%;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .alert {
            font-size: 1rem;
            text-align: center;
            padding: 10px;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
        }

        .text-center {
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .text-center a {
            color: #c0392b;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        .btn-custom {
            background-color: #c0392b;
            border-color: #c0392b;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.25rem;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        /* Footer Styles */
        footer {
            background-color: #c0392b;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: auto;
        }

        footer .social-icons i {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            cursor: pointer;
        }

        footer .social-icons i:hover {
            color: #f39c12;
        }

    </style>
</head>
<body>

    <!-- Custom Navbar -->
   <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5">
        <h2>Register</h2>

        <!-- Success or Error message -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>

        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <!-- Registration form -->
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="bloodType">Blood Type</label>
                <select class="form-control" id="bloodType" name="bloodType" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="place">Place (City)</label>
                <input type="text" class="form-control" id="place" name="place" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
            
        </form>

        <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
		<br/><br/><br/>
    </div>

    <footer>
        <p>&copy; 2024 Blood Connect | All rights reserved</p>
        <div class="social-icons">
            <i class="bi bi-facebook" title="Facebook"></i>
            <i class="bi bi-twitter" title="Twitter"></i>
            <i class="bi bi-linkedin" title="LinkedIn"></i>
            <i class="bi bi-instagram" title="Instagram"></i>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
