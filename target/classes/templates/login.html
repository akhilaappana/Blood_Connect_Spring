<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Blood Connect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Layout Styles */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            font-family: 'Arial', sans-serif;
        }
		/* Custom Navbar Styles */
		       .navbar {
		           background-color: #333333;
		       }

		       .navbar-brand, .navbar-nav .nav-link {
		           color: white !important;
		       }

		       .navbar-nav .nav-link:hover {
		           color: #f39c12 !important; /* Gold color on hover */
		       }
			   /* login Link Styles */
			   .ml-3 {
			   			               color: #c0392b;
			   			               text-decoration: none;
			   			           }

			   			           .ml-3:hover {
									color: #c0392b;
			   			               text-decoration: underline;
			   			           }
			           .mt-3 a {
			               color: #c0392b;
			               text-decoration: none;
			           }

			           .mt-3 a:hover {
						
			               text-decoration: underline;
			           }


        /* Page Styles */
        body {
            color: #333;
        }

        h2 {
            color: #c0392b; /* Blood Connect Red */
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #c0392b;
            border-color: #c0392b;
            font-weight: bold;
            padding: 10px 20px;
            width: 15%;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        .alert {
            font-size: 1rem;
            text-align: center;
            padding: 10px;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
        }

        .text-center {
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .text-center a {
            color: #c0392b;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        .btn-custom {
            background-color: #c0392b;
            border-color: #c0392b;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.25rem;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }
		/* Style the default checkbox */
		#otpCheckbox {
		    width: 16px; /* Decreased width for smaller checkbox */
		    height: 16px; /* Decreased height for smaller checkbox */
		    border: 1px solid #333; /* Subtle black border */
		    border-radius: 3px;
		    cursor: pointer;
		    position: relative;
		    appearance: none; /* Remove default checkbox appearance */
		    background-color: white;
		    vertical-align: middle; /* Align the checkbox properly with the text */
		}

		/* Change the border color to red when checked */
		#otpCheckbox:checked {
		    background-color: #c0392b; /* Red background when checked */
		    border-color: #c0392b; /* Red border */
		}

		/* Add a white checkmark inside the checkbox when it is checked */
		#otpCheckbox:checked::after {
		    content: '';
		    position: absolute;
		    left: 3px; /* Adjusted to center the checkmark inside the checkbox */
		    top: 1px; /* Adjusted to center the checkmark vertically */
		    width: 5px; /* Smaller width for the checkmark */
		    height: 9px; /* Smaller height for the checkmark */
		    border: solid white;
		    border-width: 0 2px 2px 0;
		    transform: rotate(45deg);
		}

		/* Optional: Change the appearance on focus */
		#otpCheckbox:focus {
		    outline: none; /* Remove focus outline */
		}

		a {
					    text-decoration: none; /* Remove underline */
					    color: inherit; /* Inherit color from parent element */
					}

					/* Ensure no underline and no outline on hover or focus */
					a:focus, a:hover {
					    outline: none; /* Remove the default focus outline */
					    color: #f39c12; /* Gold color on hover */
					    text-decoration: none; /* Ensure no underline on hover */
					}

        /* Footer Styles */
        footer {
            background-color: #c0392b;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: auto;
        }

        footer .social-icons i {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            cursor: pointer;
        }

        footer .social-icons i:hover {
            color: #f39c12;
        }

    </style>
</head>
<body>

    <!-- Custom Navbar -->
   <div th:replace="fragments :: navbar"></div>

    <div class="container mt-5">
        <h2>Login</h2>

        <!-- Error message if user is not registered or login fails -->
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <!-- Login form -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Password field, initially visible -->
            <div class="form-group" id="passwordField">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <!-- OTP --> 
            <div class="form-group">
                <input type="checkbox" id="otpCheckbox" name="otpLogin" />
                <label for="otpCheckbox">Login with OTP</label>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/forgot-password" class="ml-3">Forgot Password?</a>
        </form>

        <p class="mt-3">Don't have an account? <a href="/register">Register here</a></p>
		<br/><br/><br/>
    </div>

    <footer>
        <p>&copy; 2024 Blood Connect | All rights reserved</p>
        <div class="social-icons">
            <i class="bi bi-facebook" title="Facebook"></i>
            <i class="bi bi-twitter" title="Twitter"></i>
            <i class="bi bi-linkedin" title="LinkedIn"></i>
            <i class="bi bi-instagram" title="Instagram"></i>
        </div>
    </footer>

    <script>
        // JavaScript to toggle visibility of password field based on OTP checkbox
        document.getElementById("otpCheckbox").addEventListener("change", function () {
            var otp = document.getElementById("otpCheckbox").checked;
            
            if (otp) {
                document.getElementById("passwordField").style.display = "none";
                document.getElementById("password").value = '';  // Hide password field
            } else {
                document.getElementById("passwordField").style.display = "block"; // Show password field
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies (for mobile navbar toggling) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap Icons (for social media icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
